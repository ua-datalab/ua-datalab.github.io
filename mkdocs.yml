site_name: UArizona DataLab 
site_description: Training materials on Data Science tools and methods for data analysis and modeling. 
site_author: DataLab Team
site_url: https://ua-datalab.github.io

# Repository
docs_dir: docs/
repo_name: UArizona DataLab Github
repo_url: https://github.com/ua-datalab/ua-datalab.github.io
edit_uri: edit/main/docs/
# Copyright
copyright: 'Copyright &copy; 2024 UArizona DataLab'

nav:
  - 'Home': index.md
 

# Configuration
theme:
  name: material
  highlightjs: true
  font:
    text: Roboto
    code: Regular
  favicon: assets/favicon.png
  icon:
    logo: logo
    
    
extra:
  social:
    - icon: fontawesome/solid/school
      link: https://www.datascience.arizona.edu/education/uarizona-data-lab
    - icon: fontawesome/brands/github
      link: https://github.com/ua-datalab  
    - icon: fontawesome/brands/youtube
      link: http://www.youtube.com/@UArizonaDataLab
    - icon: fontawesome/brands/slack
      link: https://uadatascience.slack.com/archives/C062QJ91PTP


  # Features  
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.indexes
  - navigation.top
  - toc.follow

  # 404 page
  static_templates:
    - 404.html

  # Search feature
  include_search_page: false
  search_index_only: true

  # Palette and theme (uses personalized colours)
  language: en
  palette:
    primary: custom
    accent: custom
  icon:
    logo: material/cogs
  favicon: material/cogs

# Page tree
nav:
  - Home: index.md

# Theme Extras
extra_css:
  - stylesheets/extra.css

# Extra Plugins
plugins:
    - search
    - mkdocstrings:
        default_handler: python
        handlers:
          python:
            paths: /Users/carlos/anaconda3
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True

# Extensions (leave as is)
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
#      emoji_index: !!python/name:materialx.emoji.twemoji
#                                 material.extensions.emoji.twemoji
       emoji_index: !!python/name:material.extensions.emoji.twemoji
# material.extensions.emoji.to_svg
#      emoji_generator: !!python/name:materialx.emoji.to_svg
       emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
